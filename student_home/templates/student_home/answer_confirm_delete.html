{% extends "student_home/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Answer</legend>
                <h2>Are you sure you want to delete the answer?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'student_home' %}">Cancel</a>
            </div>

        </form>
        
    </div>
{% endblock %}
